<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title> <!-- Nombre sitio-->
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="/imagenes/Vector.png" alt="alerta">
                 <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-descencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-2">
            <div class="contenedor-muneco">
                <img src="/imagenes/Muñeco.png" alt="muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>

            </div>

        </section>
    </main>
</body>
</html>
